{% extends "admin/base_site.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">
            Регистрация
        </button>
	</form>
	<p class="text-center">Если у вас уже есть аккаунт <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
